set -g default-terminal 'tmux-256color' # replace this with your custom term-info name
set -ga terminal-overrides ',*:Tc' # this is for 256 color
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # this is for the cursor shape

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g status-style 'bg=#2C323C fg=#98c379'
set -g status-right ""
set-option -g status-left-length 20
# set-option -g status-justify centre

set -g base-index 1

set -s escape-time 0

bind r source-file ~/.tmux.conf
# bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

bind -r @ command-prompt -p "Create pane from:" "join-pane -s ':%%' -h"

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r W run-shell "tmux-sess ~/repos/web"
bind -r S run-shell "tmux-sess ~/scripts"
bind -r D run-shell "tmux-sess ~/dots"
bind -r C run-shell "tmux-sess ~/repos/rust-clippy"

set -g set-titles on
set -g set-titles-string "#T"

