[colors]
bg = #282828
bg-alt = #3c3836
bg-darker = #1d2021
fg = #ebdbb2
fg-alt = #7c6f64

blue = #83a598
cyan = #8ec07c
green = #b8bb26
orange = #fe8019
purple = #d3869b
red = #fb4934
yellow = #fabd2f

[bar/mainbar]
monitor = ${env:MONITOR}
width = 100%
height = 18
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = DejaVuSansM Nerd Font:size=9;2
separator = "|"
separator-foreground = #928374
modules-left = dwm cpu memory xbacklight
modules-center = xwindow
modules-right = network battery date
override-redirect = false

[module/xwindow]
type = internal/dwm
format = <label-title>
label = %name:0:150:...%

[module/dwm]
type = internal/dwm
format = <label-tags> <label-layout>
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 
format-suffix = " "
label-monitor = %name%
label-focused = 
label-unfocused = 
label-visible = 
label-urgent = 
label-urgent-foreground = #fe8019
label-unfocused-foreground = ${colors.fg-alt}
label-empty = 
label-focused-padding = 1
label-urgent-padding = 1
label-visible-padding = 1
label-empty-padding = 1
label-unfocused-padding = 1

[module/date]
type = internal/date
time = "%a %b %d  %I:%M %p"
format-prefix = %{T9} %{T-}
format-prefix-foreground = ${colors.blue}
format-padding = 1
label = %{T2}%time%%{T-}
label-padding = 1

[module/network]
type = internal/network
interface = wlp0s20f3
unknown-as-up = false

format-disconnected-prefix = %{T9}󰤮 %{T-}
format-disconnected-prefix-foreground = ${colors.red}
format-disconnected = <label-disconnected>

label-connected = "%essid% "
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨
ramp-signal-foreground = ${colors.orange}
format-connected = <ramp-signal>  <label-connected>

[module/battery]
type = internal/battery

format-charging = <label-charging>
format-charging-padding = 1
format-charging-prefix = %{T9}󰂅 %{T-}
format-charging-prefix-foreground = ${colors.green}
label-charging = %{T2}%percentage%%%{T-}
label-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-padding = 1
format-discharging-prefix = %{T9}󰁹 %{T-}
format-discharging-prefix-foreground = ${colors.green}
label-discharging = %{T2}%percentage%%%{T-}
label-discharging-padding = 1

format-full = <label-full>
format-full-padding = 1
format-full-prefix = %{T9}󰁹 %{T-}
format-full-prefix-foreground = ${colors.green}
label-full = %{T2}%percentage%%%{T-}
label-full-padding = 1

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-padding = 1
format-prefix = %{T9} %{T-}
format-prefix-foreground = ${colors.purple}
label = %{T2}%percentage:2%%%{T-}
label-foreground = ${colors.fg}
label-padding = 1

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-padding = 1
format-prefix = %{T9} %{T-}
format-prefix-foreground = ${colors.cyan}
label = %{T2}%percentage_used%%%{T-}
label-foreground = ${colors.fg}
label-padding = 1

[module/xbacklight]
type = custom/script
exec = bright_percent

format = <label>
format-padding = 1
format-prefix = %{T9} %{T-}
format-prefix-foreground = ${colors.yellow}
label = %{T2}%output:2%%%{T-}
label-foreground = ${colors.fg}
label-padding = 1
