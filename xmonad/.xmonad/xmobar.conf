Config { font = "xft:FiraCode Nerd Font:pixelsize=12"
  , bgColor = "#282c34"
  , fgColor = "#928374"
  , border = NoBorder
  , borderColor = "black"
  , hideOnStart = False
  , persistent = True
  , position = Top
  , lowerOnStart = True
  , commands = [
  Run Network "wlp3s0" ["-L","0","-H","32", "-t", " <rx>kb ^ <tx>kb"] 10
  , Run Date "%a %b %_d - %I:%M:%S %p" "date" 10
  , Run Battery [
  "-t", "<acstatus><left>%",
  "--",
  "-O", "^ ",
  "-i", "^ ",
  "-o", " ",
  "-h", "green",
  "-l", "red"
  ] 10
  , Run StdinReader
]
  , sepChar = "%"
  , alignSep = "}{"
  , template = " %StdinReader% }{ <fc=#E5C07B>%wlp3s0%</fc> | <fc=#98C379>%battery%</fc> | <fc=#ABB2BF>%date%</fc> "
}
