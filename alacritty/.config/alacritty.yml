font:
  normal:
    family: Fira Mono
    style: Regular

  bold:
    family: Fira Mono
    style: Bold

  italic:
    family: Fira Mono
    style: Italic

  bold_italic:
    family: Fira Mono
    style: Bold Italic

  size: 7

# Colors (One Dark)
colors:
  # Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

  # Cursor colors
  cursor:
    text: '0x2c323c'
    cursor: '0x5c6370'

  # Selection colors
  selection:
    text: CellForeground
    background: '0x3e4452'

  # Normal colors
  normal:
    black:   '0x2c323c'
    red:     '0xe06c75'
